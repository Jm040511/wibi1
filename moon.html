<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .moon1 {
            display: block;
            width: 20rem;
            height: 20rem;
            border-radius: 50%;
            background-image: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg');
            background-repeat: repeat-x;
            background-size: 110% 100%;
            opacity: 0.8;
            animation-name: moonRotation;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards !important;
            box-shadow: inset -10px 8px 6px -5px #ffffff, 
                        inset 20px -20px 40px 30px rgba(0, 0, 0, 0.9), 
                        7px -6px 14px rgba(255, 255, 255, 0.32);
        }
        @keyframes moonRotation {
            0% {
                background-position: 0% 0%;
                border: 0px solid #00000000;
            }
            50% {
                background-position: 150% 0%;
                border: 0px solid #00000000;
            }
            100% {
                background-position: 300% 0%;
                border: 0px solid #00000000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon1"></div>
    </div>
</body>
</html>
